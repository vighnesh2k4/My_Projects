<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book Details</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <h1>Edit Book Details</h1>

    <p th:if="${message}" th:text="${message}"></p>

    <form th:action="@{/books/edit/{id}(id=${book.bookid})}" th:object="${book}" method="post">
        <div>
            <label for="bookid">Book ID:</label><br/>
            <input type="text" id="bookid" th:field="*{bookid}" readonly />
        </div>
        <br/>

        <div>
            <label for="title">Title:</label><br/>
            <input type="text" id="title" th:field="*{title}" />
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red;"></span>
        </div>
        <br/>

        <div>
            <label for="author">Author:</label><br/>
            <input type="text" id="author" th:field="*{author}" />
            <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" style="color: red;"></span>
        </div>
        <br/>

        <div>
            <label for="category">Category:</label><br/>
            <input type="text" id="category" th:field="*{category}" />
            <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" style="color: red;"></span>
        </div>
        <br/>

        <div>
            <label for="status">Status:</label><br/>
            <select id="status" th:field="*{status}">
                <option th:each="stat : ${statuses}"
                        th:value="${stat}"
                        th:text="${stat}">
                </option>
            </select>
            <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" style="color: red;"></span>
        </div>
        <br/>

        <div>
            <label for="availability">Availability:</label><br/>
            <select id="availability" th:field="*{availability}">
                <option th:each="avail : ${availabilities}"
                        th:value="${avail}"
                        th:text="${avail}">
                </option>
            </select>
            <span th:if="${#fields.hasErrors('availability')}" th:errors="*{availability}" style="color: red;"></span>
        </div>
        <br/>

        <div>
            <input type="submit" value="Update Book" />
        </div>
    </form>

    <br/>
    <p><a th:href="@{/books}">Back to Book List</a></p>

</body>
</html>
