<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Books</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <h1>All Books</h1>

    <p th:if="${message}" th:text="${message}"></p>

    <p><a th:href="@{/books/add}">Add New Book</a></p>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Status</th>
                <th>Availability</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.bookid}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.category}"></td>
                <td th:text="${book.status}"></td>
                <td th:text="${book.availability}"></td>
                <td>
                    <a th:href="@{/books/edit/{id}(id=${book.bookid})}">Edit Details</a> |
                    <a th:href="@{/books/set-availability/{id}(id=${book.bookid}, status='AVAILABLE')}"
                       onclick="return confirm('Change to AVAILABLE?');">Set Available</a> |
                    <a th:href="@{/books/set-availability/{id}(id=${book.bookid}, status='ISSUED')}"
                       onclick="return confirm('Change to ISSUED?');">Set Issued</a> |
                    <a th:href="@{/books/delete/{id}(id=${book.bookid})}"
                       onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
