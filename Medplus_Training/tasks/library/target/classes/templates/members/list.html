<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Members</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <h1>All Members</h1>

    <p th:if="${message}" th:text="${message}"></p>

    <p><a th:href="@{/members/add}">Register New Member</a></p>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.memberId}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.mobile}"></td>
                <td th:text="${member.gender}"></td>
                <td th:text="${member.address}"></td>
                <td>
                    <a th:href="@{/members/edit/{id}(id=${member.memberId})}">Edit Details</a> |
                    <a th:href="@{/members/delete/{id}(id=${member.memberId})}"
                       onclick="return confirm('Are you sure you want to delete this member?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
