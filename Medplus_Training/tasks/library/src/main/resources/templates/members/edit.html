<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Member Details</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <h1>Update Member Details</h1>

    <p th:if="${message}" th:text="${message}"></p>

    <form th:action="@{/members/edit/{id}(id=${member.memberId})}" th:object="${member}" method="post">
        <div>
            <label for="memberId">Member ID:</label><br/>
            <input type="text" id="memberId" th:field="*{memberId}" readonly />
        </div>
        <br/>

        <div>
            <label for="name">Name:</label><br/>
            <input type="text" id="name" th:field="*{name}" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>
        </div>
        <br/>

        <div>
            <label for="email">Email:</label><br/>
            <input type="text" id="email" th:field="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span>
        </div>
        <br/>

        <div>
            <label for="mobile">Mobile:</label><br/>
            <input type="text" id="mobile" th:field="*{mobile}" />
            <span th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}" style="color: red;"></span>
        </div>
        <br/>

        <div>
            <label for="gender">Gender:</label><br/>
            <select id="gender" th:field="*{gender}">
                <option value="">-- Select Gender --</option>
                <option th:each="gen : ${genders}"
                        th:value="${gen}"
                        th:text="${gen}">
                </option>
            </select>
            <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" style="color: red;"></span>
        </div>
        <br/>

        <div>
            <label for="address">Address:</label><br/>
            <textarea id="address" th:field="*{address}"></textarea>
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red;"></span>
        </div>
        <br/>

        <div>
            <input type="submit" value="Update Member" />
        </div>
    </form>

    <br/>
    <p><a th:href="@{/members}">Back to Member List</a></p>

</body>
</html>
