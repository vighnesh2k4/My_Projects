<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Issue Records</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <h1>All Issue Records</h1>

    <p th:if="${message}" th:text="${message}"></p>

    <p><a th:href="@{/issues/issue}">Issue New Book</a></p>
    <p><a th:href="@{/issues/return}">Return Book</a></p>

    <table border="1">
        <thead>
            <tr>
                <th>Issue ID</th>
                <th>Book ID</th>
                <th>Member ID</th>
                <th>Issue Date</th>
                <th>Return Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="record : ${issueRecords}">
                <td th:text="${record.issueid}"></td>
                <td th:text="${record.bookid}"></td>
                <td th:text="${record.memberid}"></td>
                <td th:text="${#dates.format(record.issuedate, 'yyyy-MM-dd')}"></td>
                <td th:text="${record.returndate != null ? #dates.format(record.returndate, 'yyyy-MM-dd') : 'N/A'}"></td>
                <td th:text="${record.status}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
