<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic Data Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
        <h1>Dynamic Data Management</h1>
        <div class="form-section">
            <h2><b><u>Fill the form below</u></b></h2>
            <form id="dataEntryForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" min="1" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" maxlength="10" required>
                </div>
                <br>
                <div class="form-group">
                    <label >Branch:</label>
                    <div class="radio-group">
                        <input type="radio" id="cse" name="branch" value="CSE" required>
                        <label for="cse">CSE</label>
                        <input type="radio" id="ece" name="branch" value="ECE">
                        <label for="ece">ECE</label>
                        <input type="radio" id="eee" name="branch" value="EEE">
                        <label for="eee">EEE</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Languages Known:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="English" name="languages" value="English">
                        <label for="langEnglish">English</label>
                        <input type="checkbox" id="Hindi" name="languages" value="Hindi">
                        <label for="langHindi">Hindi</label>
                        <input type="checkbox" id="Telugu" name="languages" value="Telugu">
                        <label for="langTelugu">Telugu</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="state">State:</label>
                    <select id="state" required>
                        <option value="">Select State</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <select id="city" required>
                        <option value="">Select City</option>
                    </select>
                </div>
                <div id="entryDetails">
                <button type="submit" id="addButton" disabled>Add Entry</button>
                </div>
            </form>
        </div>

        <hr>

        <!--<div class="search-section">
            <h2>Search Entries</h2>
            <input type="text" id="searchInput" placeholder="Search by any column...">
        </div>-->

        <div class="table-section">
            <h2>Current Entries</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th><input type="text" class="filter" data-col="0" placeholder="Search"></th>
                        <th><input type="text" class="filter" data-col="1" placeholder="Search"></th>
                        <th><input type="text" class="filter" data-col="2" placeholder="Search"></th>
                        <th><input type="text" class="filter" data-col="3" placeholder="Search"></th>
                        <th><input type="text" class="filter" data-col="4" placeholder="Search"></th>
                        <th><input type="text" class="filter" data-col="5" placeholder="Search"></th>
                        <th><input type="text" class="filter" data-col="6" placeholder="Search"></th>
                        <th><input type="text" class="filter" data-col="7" placeholder="Search"></th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Branch</th>
                        <th>Languages</th>
                        <th>State</th>
                        <th>City</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <p id="noResults" style="display: none;">No results found.</p>
        </div>
        <div id="deletePopup" class="popup-box" style="display: none;">
            <p>Are you sure you want to delete this entry?</p>
            <div class="popup-actions">
                <button id="confirmDelete" class="confirm-btn">Yes</button>
                <button id="cancelDelete" class="cancel-btn">No</button>
            </div>
        </div>
    <script src="script.js"></script>

</body>
</html>
